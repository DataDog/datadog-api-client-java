name: IntegrationTests
trigger:
  batch: false
  branches:
    include:
    - master
pr:
  branches:
    include:
      - master
schedules:
  - cron: "30 1-23/3 * * *"
    displayName: Scheduled CI run every 3 hours
    always: true
    branches:
      include:
        - master

resources:
  containers:
  - container: datadog-agent
    image: datadog/agent:latest
    ports:
    - 8126:8126
    env:
      DD_API_KEY: $(ddAPIKey)
      DD_HOSTNAME: "none"
      DD_INSIDE_CI: "true"

jobs:
- job: IntegrationTests
  pool:
    vmImage: "Ubuntu-16.04"
  container:
    image: maven:3-openjdk-8
    options: >-
      -l com.datadoghq.ad.logs="[{\"source\": \"Azure Pipeline\", \"service\": \"datadog-api-client-java\"}]"
  services:
    datadog-agent: datadog-agent
  steps:
    - script: ./run-tests.sh
      displayName: Run integration tests
      env:
        CI: "true"
        DD_AGENT_HOST: datadog-agent
        DD_ENV: prod
        DD_HTTP_CLIENT_ERROR_STATUSES: "500-599"
        DD_INTEGRATION_JUNIT_ENABLED: "true"
        DD_LOGS_INJECTION: "true"
        DD_SERVICE: datadog-api-client-java
        DD_TAGS: "team:integration-tools-and-libraries"
        DD_TEST_CLIENT_API_KEY: $(datadogAPIKey)
        DD_TEST_CLIENT_APP_KEY: $(datadogAPPKey)
        DD_TRACE_ANALYTICS_ENABLED: "true"
        RECORD: "none"
    - script: |
        bash <(curl -s https://codecov.io/bash) -F integration -v

      displayName: Upload to codecov.io
      env:
        CODECOV_TOKEN: $(codecovToken)
